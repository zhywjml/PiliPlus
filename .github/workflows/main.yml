name: Build for Windows ARM64

on:
  workflow_call:
    inputs:
      tag:
        description: "tag"
        required: false
        default: ""
        type: string
  workflow_dispatch:

jobs:
  build-windows-arm64:
    name: Release Windows ARM64
    # 1. 推荐：使用标准的 x64 Runner (最稳定)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # 2. 关键：不要写 architecture: arm64
          # 默认下载 x64 SDK，它可以编译出 ARM64 的程序
          # 也不要写 flutter-version-file

      - name: Add fastforge and Inno Setup
        run: |
          dart pub global activate fastforge
          choco install innosetup

      - name: Add Chinese language file for Inno Setup
        run: |
          Copy-Item "windows/packaging/exe/ChineseSimplified.isl" "C:\Program Files (x86)\Inno Setup 6\Languages\ChineseSimplified.isl"
        shell: pwsh

      - name: Set and Extract version
        shell: pwsh
        run: lib/scripts/build.ps1

# 1. 修正构建命令 (加上缺失的 --)
      - name: Build Windows ARM64
        run: |
          fastforge package --platform windows --targets exe --flutter-build-args="--dart-define-from-file=pili_release.json --arch=arm64"
        # 注意：这里 dart-define 前面加上了 -- 

      # 2. 新增：调试步骤 (如果再次失败，这个步骤会告诉我们要找的文件在哪)
      - name: Debug - List Build Directory
        if: always() # 即使上面失败也运行
        run: |
          Get-ChildItem -Path build/windows -Recurse
        shell: pwsh

      - name: Prepare Upload
        run: |
          mkdir -p Release/PiliPlus-Win-Arm64
          mkdir -p PiliPlus-Win-Arm64-Setup
          # 3. 移动文件 (现在应该能找到 arm64 了)
          mv build/windows/arm64/runner/Release/* Release/PiliPlus-Win-Arm64/
          mv dist/**/*.exe PiliPlus-Win-Arm64-Setup/PiliPlus_windows_${{env.version}}_ARM64_setup.exe
      - name: Prepare Upload
        run: |
          mkdir -p Release/PiliPlus-Win-Arm64
          mkdir -p PiliPlus-Win-Arm64-Setup
          # 产物路径在 arm64 文件夹下
          mv build/windows/arm64/runner/Release/* Release/PiliPlus-Win-Arm64/
          mv dist/**/*.exe PiliPlus-Win-Arm64-Setup/PiliPlus_windows_${{env.version}}_ARM64_setup.exe

      - name: Compress
        if: ${{ inputs.tag != '' || github.event.inputs.tag != '' }}
        run: |
          Compress-Archive -Path "Release/PiliPlus-Win-Arm64" -DestinationPath "PiliPlus_windows_${{env.version}}_ARM64.zip"
        shell: pwsh

      - name: Release
        if: ${{ inputs.tag != '' || github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.event.inputs.tag }}
          name: ${{ inputs.tag || github.event.inputs.tag }}
          files: |
            PiliPlus_windows_*_ARM64.zip
            PiliPlus-Win-Arm64-Setup/PiliPlus_windows_*_ARM64_setup.exe

      - name: Upload windows file release
        uses: actions/upload-artifact@v4
        with:
          name: Windows-file-ARM64-release
          path: Release

      - name: Upload windows setup release
        uses: actions/upload-artifact@v4
        with:
          name: Windows-setup-ARM64-release
          path: PiliPlus-Win-Arm64-Setup
